<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet">
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    
</head>
<body>
    <script type="module" src="js/main.js"></script>
    <div id="world">
        <div id="homepage">
            <div class="floating">
                <p class="vcenter">The Road<br />Not Taken</p>
                <div class="nes-container is-rounded is-centered">
                  <p class="title typewriter">Press SPACE or click START to get started</p><br />
                  <button id="gameStart" type="Button" class="nes-btn is-warning">START</button>
                </div>
              </div>
        </div>
        <div id="canvas">
            <div id="game-elements" class = "absgameposition">
                <div class="nes-container with-title customwidth top-progress-bar relgameposition">
                    <span class="title">Vitals</span> 
                   <i class="nes-icon coin is-small"></i>&nbsp;<progress id="wealthbar" class="nes-progress customheight" value="50" max="100"></progress>
                      <br />
                      <i class="nes-icon heart is-small"></i>&nbsp;<progress id="healthbar" class="nes-progress customheight" value="50" max="100"></progress>
                </div>
            </div>
            
            <div id="intersection-elements-before-choice" class="absintersectionposition" >
                <div class="nes-container is-rounded is-centered choices relintersectionposition" >
                    <div class="nes-table-responsive">
                        <table class="nes-table is-centered" style="background-color: transparent;">
                            <tbody>
                                <tr>
                                    <h3 id="question-title">What's in the name?</h3>
                                </tr>
                                <tr>
                                    <td style="width: 50%;">
                                        <div class="nes-container is-rounded is-centered leftchoice">
                                            <p id="left-choice-title">Nothing</p>
                                            <button id="nav-left"type="button" class="nes-btn is-primary">Left</button>
                                        </div>
                                    </td>
                                    <td style="width: 50%;">
                                        <div class="nes-container is-rounded is-centered rightchoice">
                                            <p id="right-choice-title"></p>Everything</p>
                                            <button id="nav-right" type="button" class="nes-btn is-primary">Right</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
